services:
  postgres:
    image: postgres:16-alpine
    container_name: nuxt-boilerplate-db-dev
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nuxt_boilerplate
    volumes:
      - ./docker/postgres-data:/var/lib/postgresql/data
    networks:
      - nuxt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: nuxt-boilerplate-adminer-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    networks:
      - nuxt-network
    depends_on:
      - postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nuxt-boilerplate-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "24678:24678"  # Vite HMR port
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nuxt_boilerplate
      JWT_SECRET: ${JWT_SECRET}
      NUXT_JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"  # Enable file watching in Docker
      VITE_HMR_HOST: localhost  # For HMR to work
    volumes:
      # Mount source code for hot reload
      - ./:/app
      # Use named volumes for node_modules to avoid conflicts
      - /app/node_modules
      - /app/.nuxt
    networks:
      - nuxt-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  nuxt-network:
    driver: bridge
